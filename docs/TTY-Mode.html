<h3 class="section">3.4 Commands available during TTY mode</h3>

<p><a name="index-commands_002c-in-TTY-mode-22"></a>
     <dl>
<dt><kbd>cgdbmodekey</kbd><dd>Switch back to source window. This is defaulted to the &lt;ESC&gt; key. 
<br><dt><kbd>page up</kbd><dd>Move up a page.

     <br><dt><kbd>page down</kbd><dd>Move down a page.

     <br><dt><kbd>F11</kbd><dd>Go to the beginning of the GDB buffer.

     <br><dt><kbd>F12</kbd><dd>Go to the end of the GDB buffer. 
</dl>
